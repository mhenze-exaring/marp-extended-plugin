<p>Understanding the layered CSS variable system</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="three-layer-architecture">Three-Layer Architecture</h2>
<p>The design system uses a hierarchical approach to CSS variables:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>LAYER 1: Primitives        Raw values (colors, fonts, spacing)
           
LAYER 2: Semantic Tokens   Context-aware (--accent-1, --surface, --fg)
           
LAYER 3: Component Tokens  Component-specific (--callout-border)
</code></pre>
<p><strong>Key Principle:</strong> Components only reference Layer 2/3 tokens, never primitives.<br />
This allows moods to change the entire slide appearance by overriding Layer 2.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="contrast-requirements-wcag">Contrast Requirements (WCAG)</h2>

<table>
<thead>
<tr>
<th>Relationship</th>
<th>Ratio</th>
<th>Standard</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>--bg</code>  <code>--fg</code></td>
<td>7:1</td>
<td>AAA (normal text)</td>
</tr>
<tr>
<td><code>--bg</code>  <code>--accent-1</code></td>
<td>4.5:1</td>
<td>AA (normal text)</td>
</tr>
<tr>
<td><code>--bg</code>  <code>--fg-muted</code></td>
<td>3:1</td>
<td>AA (large text)</td>
</tr>
<tr>
<td><code>--surface</code>  <code>--fg</code></td>
<td>7:1</td>
<td>AAA</td>
</tr>
</tbody>
</table>
<footer>Marp Extended Design System v0.2</footer>
</section>

</tr>
<tr>

<tr>

</tr>
<tr>
<td><code>warning</code></td>

<td>Risks, notices</td>
</tr>
<tr>

</tr>

</tr>
<tr>

<footer>Marp Extended Design System v0.2</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="container-overview">Container Overview</h2>
<p>Containers are applied using the markdown-it-container syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: container-name [modifiers]
Content here
:::
</code></pre>
<table>
<thead>
<tr>
<th>Category</th>
<th>Components</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Text</strong></td>
<td>caption, callout, aside, quote, note, badge</td>
</tr>
<tr>
<td><strong>Structural</strong></td>
<td>card, box, panel, steps, col</td>
</tr>
<tr>
<td><strong>Data</strong></td>
<td>metric, stat</td>
</tr>
<tr>
<td><strong>Visual</strong></td>
<td>figure, diagram, code-block</td>
</tr>
</tbody>
</table>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="nested-containers">Nested Containers</h2>
<p>When nesting containers, <strong>add one colon per nesting level</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">:::: col                          &lt;!-- Outer: 4 colons --&gt;
<span class="hljs-section">### Column Title</span>

Some text here.

::: callout warning               &lt;!-- Inner: 3 colons --&gt;
Nested callout inside a column
:::

::::                              &lt;!-- Close outer: 4 colons --&gt;
</code></pre>
<p><strong>Rules:</strong></p>
<ul>
<li>Standard container: <code>:::</code> (3 colons)</li>
<li>First nesting level: <code>::::</code> (4 colons)</li>
<li>Second nesting level: <code>:::::</code> (5 colons)</li>
<li>Opening and closing must match</li>
</ul>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">

<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-generation-guidelines">AI Generation Guidelines</h2>
<p>When generating presentations with this design system:</p>
<h3 id="mood-selection">Mood Selection</h3>
<ol>
<li><strong>Analyze content sentiment</strong> - Match mood to message</li>
<li><strong>Consider audience</strong> - Premium for executives, confident for corporate</li>
<li><strong>One mood per slide</strong> - Don't combine moods</li>
<li><strong>Default to neutral</strong> - When uncertain</li>
</ol>
<h3 id="layout-selection">Layout Selection</h3>
<ol>
<li><strong>Lead</strong> for titles and chapter starts</li>
<li><strong>Columns/Split</strong> for comparisons</li>
<li><strong>Metrics</strong> for KPIs (max 4-6 metrics)</li>
<li><strong>Quote</strong> for impactful statements</li>
<li><strong>Process</strong> for workflows (max 4-5 steps)</li>
</ol>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-generation-rules">AI Generation Rules</h2>
<h3 id="dos">Do's</h3>
<ul>
<li>Use <code>small</code> class for data-heavy slides</li>
<li>Apply consistent moods within sections</li>
<li>Use callouts for important notices</li>
<li>Leverage semantic container variants (success, warning, danger)</li>
<li>Use <code>::::</code> (4 colons) for outer containers when nesting</li>
</ul>
<h3 id="donts">Don'ts</h3>
<ul>
<li>Don't mix multiple moods on one slide</li>
<li>Don't exceed 4-6 bullet points per column</li>
<li>Don't forget to increase colons when nesting containers</li>
<li>Don't use <code>huge</code> for content slides (only for impact)</li>
<li>Don't position-override without clear purpose</li>
</ul>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">

<header>MEDS Reference</header>

<h1 id="8-theme-creation">8. Theme Creation</h1>
<p>How to create new themes</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="creating-a-new-theme">Creating a New Theme</h2>
<ol>
<li><strong>Copy the template</strong> - Start with <code>reference-dark.css</code> or <code>reference-light.css</code></li>
<li><strong>Update metadata</strong> - Change <code>@theme</code> name and author</li>
<li><strong>Modify primitives</strong> - Adjust Layer 1 variables only</li>
<li><strong>Test contrast</strong> - Verify WCAG compliance</li>
<li><strong>Test all moods</strong> - Ensure each mood is visually distinct</li>
</ol>
<h3 id="what-to-change-layer-1-only">What to Change (Layer 1 Only)</h3>
<ul>
<li>Font families</li>
<li>Color hues and saturations</li>
<li>Spacing scale (if brand requires)</li>
<li>Border radii</li>
</ul>
<h3 id="what-not-to-change">What NOT to Change</h3>
<ul>
<li>Semantic token names (Layer 2)</li>
<li>Component token structure (Layer 3)</li>
<li>Class names and selectors</li>
</ul>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="mood-customization">Mood Customization</h2>
<p>When defining moods for a new theme:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">section</span><span class="hljs-selector-class">.your-mood</span> {
  <span class="hljs-comment">/* Background gradient using brand colors */</span>
  <span class="hljs-attr">--bg-gradient</span>: <span class="hljs-built_in">linear-gradient</span>(<span class="hljs-number">135deg</span>,
    <span class="hljs-built_in">hsl</span>(YOUR_HUE, <span class="hljs-number">30%</span>, <span class="hljs-number">12%</span>) <span class="hljs-number">0%</span>,
    <span class="hljs-built_in">hsl</span>(YOUR_HUE, <span class="hljs-number">25%</span>, <span class="hljs-number">8%</span>) <span class="hljs-number">100%</span>);

  <span class="hljs-comment">/* Primary accent - must contrast with bg (4.5:1 min) */</span>
  <span class="hljs-attr">--accent-1</span>: <span class="hljs-built_in">hsl</span>(YOUR_HUE, <span class="hljs-number">80%</span>, <span class="hljs-number">55%</span>);

  <span class="hljs-comment">/* Secondary accent - complementary or analogous */</span>
  <span class="hljs-attr">--accent-2</span>: <span class="hljs-built_in">hsl</span>(YOUR_HUE + <span class="hljs-number">30</span>, <span class="hljs-number">70%</span>, <span class="hljs-number">50%</span>);

  <span class="hljs-comment">/* Muted accent for subtle elements */</span>
  <span class="hljs-attr">--accent-muted</span>: <span class="hljs-built_in">hsl</span>(YOUR_HUE, <span class="hljs-number">40%</span>, <span class="hljs-number">35%</span>);

  <span class="hljs-comment">/* Glow effect color */</span>
  <span class="hljs-attr">--glow-color</span>: <span class="hljs-built_in">rgba</span>(R, G, B, <span class="hljs-number">0.15</span>);

  <span class="hljs-comment">/* Typography overrides */</span>
  <span class="hljs-attr">--heading-accent</span>: <span class="hljs-built_in">var</span>(--accent-<span class="hljs-number">1</span>);
  <span class="hljs-attr">--text-emphasis</span>: <span class="hljs-built_in">var</span>(--accent-<span class="hljs-number">1</span>);
  <span class="hljs-attr">--marker-color</span>: <span class="hljs-built_in">var</span>(--accent-<span class="hljs-number">1</span>);
}
</code></pre>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="hue-relationships">Hue Relationships</h2>
<p>For consistent mood palettes:</p>
<table>
<thead>
<tr>
<th>Relationship</th>
<th>Hue Offset</th>
<th>Use Case</th>
</tr>
</thead>
<tbody>
<tr>
<td>Monochromatic</td>
<td>0</td>
<td>Single color moods</td>
</tr>
<tr>
<td>Analogous</td>
<td>30</td>
<td>Harmonious accent-2</td>
</tr>
<tr>
<td>Complementary</td>
<td>180</td>
<td>High contrast accent-2</td>
</tr>
<tr>
<td>Split-complementary</td>
<td>150</td>
<td>Balanced contrast</td>
</tr>
</tbody>
</table>
<p><strong>Recommendation:</strong> Use analogous (+30) for <code>accent-2</code> in most moods.<br />
Reserve complementary for high-impact moods like <code>energetic</code>.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="testing-checklist">Testing Checklist</h2>
<p>Before deploying a new theme:</p>
<ul>
<li>[ ] All 8 moods render correctly</li>
<li>[ ] Contrast ratios meet WCAG AA minimum</li>
<li>[ ] All slide layouts work as expected</li>
<li>[ ] All containers display properly</li>
<li>[ ] Size modifiers scale correctly</li>
<li>[ ] Code highlighting is readable</li>
<li>[ ] Tables maintain structure</li>
<li>[ ] Export to PDF preserves colors</li>
<li>[ ] Export to PPTX is functional</li>
</ul>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-class="section energetic" data-theme="meds-reference-v0.2" lang="en-US" class="section energetic" data-marpit-pagination="66" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--class:section energetic;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="container-syntax-overview">Container Syntax Overview</h2>
<p>The Obsidian Marp Plugin extends standard markdown-it containers with powerful features:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: [<span class="hljs-string">tag.</span>]class[<span class="hljs-string">#id</span>][<span class="hljs-symbol"> additional-classes</span>][<span class="hljs-string"> style-declarations</span>]
Content here
:::
</code></pre>
<table>
<thead>
<tr>
<th>Part</th>
<th>Description</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>tag.</code></td>
<td>HTML tag (optional, default: <code>div</code>)</td>
<td><code>span.</code>, <code>aside.</code></td>
</tr>
<tr>
<td><code>class</code></td>
<td>Primary CSS class (required)</td>
<td><code>caption</code>, <code>callout</code></td>
</tr>
<tr>
<td><code>#id</code></td>
<td>HTML ID (optional)</td>
<td><code>#my-element</code></td>
</tr>
<tr>
<td><code>additional-classes</code></td>
<td>Space-separated classes</td>
<td><code>small transparent</code></td>
</tr>
<tr>
<td><code>style-declarations</code></td>
<td>Inline CSS styles</td>
<td><code>width:50% top:20px</code></td>
</tr>
</tbody>
</table>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="basic-container-examples">Basic Container Examples</h2>
<h3 id="simple-class">Simple class</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: callout
This creates a div with class=&quot;callout&quot;
:::
</code></pre>
<h3 id="multiple-classes">Multiple classes</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: callout warning small
Multiple classes: class=&quot;callout warning small&quot;
:::
</code></pre>
<h3 id="custom-html-tag">Custom HTML tag</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: aside.note
Creates: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">aside</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;note&quot;</span>&gt;</span></span>...<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">aside</span>&gt;</span></span>
:::
</code></pre>
<h3 id="with-id">With ID</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: card#featured-card
Creates: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;card&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;featured-card&quot;</span>&gt;</span></span>...<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
:::
</code></pre>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="inline-style-declarations">Inline Style Declarations</h2>
<p>Two formats - <strong>do not mix them</strong>:</p>
<h3 id="1-space-separated-preferred">1. Space-separated (preferred)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: caption width:50% top:20px background:rgba(10,0,40,0.5)
Creates: style=&quot;width: 50%; top: 20px; background: rgba(10,0,40,0.5)&quot;
:::
</code></pre>
<p>Works for most values including <code>rgba()</code> - no spaces after commas!</p>
<h3 id="2-css-literal-with-semicolons-escape-hatch">2. CSS-literal with semicolons (escape hatch)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: box width:50%; background:url(https://example.com/img.jpg);
Use ONLY when values contain colons (like URLs)
:::
</code></pre>
<p><strong>Critical:</strong> Semicolon is a <strong>mode switch</strong> - use everywhere or nowhere:</p>
<ul>
<li><code>width:50% background:rgba(0,0,0,0.5)</code> - OK</li>
<li><code>width:50%; background:rgba(0,0,0,0.5);</code> - OK</li>
<li><code>width:50% background:rgba(0,0,0,0.5);</code> - BROKEN (mixed)</li>
</ul>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-class="columns" data-theme="meds-reference-v0.2" lang="en-US" class="columns" data-marpit-pagination="70" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--class:columns;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>

<h2 id="positioned-captions">Positioned Captions</h2>
<div class="col">
<h3 id="position-classes">Position Classes</h3>
<p>Combine <code>.caption</code> with position modifiers:</p>
<ul>
<li><code>top</code>, <code>bottom</code>, <code>left</code>, <code>right</code></li>
<li><code>top-left</code>, <code>top-right</code></li>
<li><code>bottom-left</code>, <code>bottom-right</code></li>
<li><code>center</code></li>
</ul>
<p>These use CSS <code>position: absolute</code>.</p>
</div>
<div class="col">
<h3 id="using-inline-styles">Using Inline Styles</h3>
<p>For precise positioning:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: caption top:90px left:240px width:60%
Pixel-precise placement
:::
</code></pre>
<p>Override default positions when needed.</p>
</div>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="meds-reference-v0.2" lang="en-US" style="--theme:meds-reference-v0.2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://picsum.photos/1280/720&quot;);filter:opacity(0.3);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="71" data-theme="meds-reference-v0.2" lang="en-US" style="--theme:meds-reference-v0.2;" data-marpit-advanced-background="content"><div class="center">

</div>
<div class="caption top" style="width: 80%">
<p><strong>Top Caption</strong> - Centered at top, spanning most of the slide width</p>
</div>
<div class="caption bottom-left" style="width: 35%">

Position class moves it to corner</p>

Great for image annotations</p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="meds-reference-v0.2" lang="en-US" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="meds-reference-v0.2" lang="en-US" style="--theme:meds-reference-v0.2;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://picsum.photos/1280/720&quot;);filter:opacity(0.3);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="72" data-theme="meds-reference-v0.2" lang="en-US" style="--theme:meds-reference-v0.2;" data-marpit-advanced-background="content"><div class="center">
<h2 id="custom-position-with-styles">Custom Position with Styles</h2>
</div>

<p><strong>Custom Positioned Caption</strong></p>

</ul>
</div>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="meds-reference-v0.2" lang="en-US" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="nesting-containers">Nesting Containers</h2>
<p>When nesting, <strong>add one colon per level</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">:::: columns                    &lt;!-- Outer: 4 colons --&gt;

::: col                         &lt;!-- Inner: 3 colons --&gt;
<span class="hljs-section">### Left Column</span>
Content here
:::

::: col
<span class="hljs-section">### Right Column</span>
::: callout warning             &lt;!-- Nested in col: still 3 (sibling) --&gt;
Warning inside column
:::
:::

::::                            &lt;!-- Close outer: 4 colons --&gt;
</code></pre>
<p><strong>Matching rule:</strong> Opening and closing colons must match count.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-class="columns" data-theme="meds-reference-v0.2" lang="en-US" class="columns" data-marpit-pagination="74" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--class:columns;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>

<h2 id="nesting-example-columns-with-callouts">Nesting Example: Columns with Callouts</h2>
<div class="col">
<h3 id="feature-a">Feature A</h3>
<p>Main content for Feature A goes here.</p>
<div class="callout success">
<p><strong>Pro Tip</strong><br />
This callout is nested inside a column.</p>
</div>
<p>More text after the callout.</p>
</div>
<div class="col">
<h3 id="feature-b">Feature B</h3>
<p>Main content for Feature B.</p>
<div class="callout danger">
<p><strong>Warning</strong><br />
Nested callouts work seamlessly.</p>
</div>
<p>Final thoughts here.</p>
</div>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="deep-nesting-3-levels">Deep Nesting (3 Levels)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::::: card                      &lt;!-- Level 1: 5 colons --&gt;
<span class="hljs-section">#### Card Title</span>

:::: columns                    &lt;!-- Level 2: 4 colons --&gt;
::: col                         &lt;!-- Level 3: 3 colons --&gt;
Left content
:::
::: col
Right content
:::
::::

:::::
</code></pre>
<p><strong>Rarely needed</strong> - prefer simpler structures when possible.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-class="small" data-theme="meds-reference-v0.2" lang="en-US" class="small" data-marpit-pagination="76" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--class:small;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>

<h2 id="container--style-combinations">Container + Style Combinations</h2>
<table>
<thead>
<tr>
<th>Use Case</th>
<th>Syntax</th>
</tr>
</thead>
<tbody>
<tr>
<td>Translucent overlay</td>
<td><code>::: caption background:rgba(0,0,0,0.5) backdrop-filter:blur(8px)</code></td>
</tr>
<tr>
<td>Fixed-width box</td>
<td><code>::: box width:300px</code></td>
</tr>
<tr>
<td>Positioned callout</td>
<td><code>::: callout warning bottom-right width:40%</code></td>
</tr>
<tr>
<td>Custom tag + class</td>
<td><code>::: aside.sidebar#nav</code></td>
</tr>
<tr>
<td>Full styling</td>
<td><code>::: caption top:20px left:20px width:37% background:rgba(10,0,40,0.5)</code></td>
</tr>
</tbody>
</table>
<p><strong>Pattern for image slides:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">![<span class="hljs-string">bg</span>](<span class="hljs-link">image.jpg</span>)
::: caption bottom-left width:40% background:rgba(10,0,40,0.7)
<span class="hljs-quote">&gt; Quote or description overlaying the image</span>
:::
</code></pre>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>

</tr>
</thead>
<tbody>
<tr>
<td><code>.caption-top</code></td>
<td><code>::: caption top width:90%</code></td>
</tr>
<tr>
<td><code>.caption-bottom</code></td>
<td><code>::: caption bottom width:90%</code></td>
</tr>
<tr>
<td><code>.caption-left</code></td>
<td><code>::: caption top-left width:37%</code></td>
</tr>
<tr>
<td><code>.caption-right</code></td>
<td><code>::: caption top-right width:37%</code></td>
</tr>
<tr>
<td><code>.caption-bottom-left</code></td>
<td><code>::: caption bottom-left width:37%</code></td>

<td><code>.caption-bottom-right</code></td>

</tbody>

<p>Add <code>background:rgba(10,0,40,0.5)</code> for translucency.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-class="code small" data-theme="meds-reference-v0.2" lang="en-US" class="code small" data-marpit-pagination="78" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--class:code small;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">---

<header>MEDS Reference</header>

<h1 id="10-ai-generation-container-patterns">10. AI Generation: Container Patterns</h1>
<p>Best practices for automated presentation generation</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-caption-selection-guide">AI: Caption Selection Guide</h2>
<p>When generating slides with background images:</p>
<table>
<thead>
<tr>
<th>Image Type</th>
<th>Recommended Caption</th>
</tr>
</thead>
<tbody>
<tr>
<td>Wide landscape</td>
<td><code>caption bottom width:80%</code></td>
</tr>
<tr>
<td>Portrait/vertical</td>
<td><code>caption bottom-left width:40%</code> or <code>bottom-right</code></td>
</tr>
<tr>
<td>Busy/detailed</td>
<td>Add <code>background:rgba(10,0,40,0.7) backdrop-filter:blur(8px)</code></td>
</tr>
<tr>
<td>Simple/minimal</td>
<td>Lighter: <code>background:rgba(0,0,0,0.3)</code></td>
</tr>
<tr>
<td>Quote overlay</td>
<td><code>caption center width:70%</code> with large text</td>
</tr>
</tbody>
</table>
<p><strong>Always ensure text contrast</strong> - darker backgrounds for light images.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-multi-column-patterns">AI: Multi-Column Patterns</h2>
<h3 id="two-columns-equal">Two Columns (Equal)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">&lt;!-- <span class="hljs-emphasis">_class: columns --&gt;
::: col
Left content
:::
::: col
Right content
:::
</span></code></pre>
<h3 id="two-columns-with-nested-components">Two Columns with Nested Components</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">&lt;!-- <span class="hljs-emphasis">_class: split --&gt;
:::: col
### Before
::: callout danger
Problem description
:::
::::
:::: col
### After
::: callout success
Solution description
:::
::::
</span></code></pre>
<footer>Marp Extended Design System v0.2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-when-to-use-inline-styles">AI: When to Use Inline Styles</h2>
<table>
<thead>
<tr>
<th>Scenario</th>
<th>Use Inline Styles?</th>
</tr>
</thead>
<tbody>
<tr>
<td>Standard caption positions</td>
<td>No - use position classes</td>
</tr>
<tr>
<td>Precise pixel placement</td>
<td>Yes - <code>top:90px left:240px</code></td>
</tr>
<tr>
<td>Translucent backgrounds</td>
<td>Yes - <code>background:rgba(...)</code></td>
</tr>
<tr>
<td>Custom widths</td>
<td>Yes - <code>width:42%</code></td>
</tr>
<tr>
<td>Standard component styling</td>
<td>No - rely on CSS classes</td>
</tr>
<tr>
<td>One-off visual effects</td>
<td>Yes</td>
</tr>
</tbody>
</table>
<p><strong>Principle:</strong> Use CSS classes for reusable patterns, inline styles for exceptions.</p>
<footer>Marp Extended Design System v0.2</footer>
</section>

<header>MEDS Reference</header>
<h2 id="ai-container-syntax-quick-reference">AI: Container Syntax Quick Reference</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># Basic</span>
::: class
::: class modifier
::: class modifier1 modifier2

<span class="hljs-section"># With ID</span>
::: class#element-id

<span class="hljs-section"># Custom tag</span>
::: span.highlight
::: aside.note#sidebar

<span class="hljs-section"># With styles (space-separated)</span>
::: class width:50% top:20px

<span class="hljs-section"># With styles (CSS-literal - only for URLs with colons)</span>
::: class background:url(https://example.com/img.jpg);

<span class="hljs-section"># Nested (increase colons)</span>
:::: outer
::: inner
:::
::::
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-header="MEDS Reference" data-footer="Marp Extended Design System v0.2" data-theme="meds-reference-v0.2" lang="en-US" data-marpit-pagination="84" style="--paginate:true;--header:MEDS Reference;--footer:Marp Extended Design System v0.2;--theme:meds-reference-v0.2;" data-marpit-pagination-total="85">
<header>MEDS Reference</header>
<h2 id="ai-common-mistakes-to-avoid">AI: Common Mistakes to Avoid</h2>
<h3 id="wrong-style-without-class">Wrong: Style without class</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: width:50%          &lt;!-- Missing class name --&gt;
</code></pre>
<h3 id="wrong-mismatched-colon-counts">Wrong: Mismatched colon counts</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">:::: container
Content
:::                    &lt;!-- Should be :::: --&gt;
</code></pre>
<h3 id="wrong-mixing-semicolon-modes">Wrong: Mixing semicolon modes</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: caption width:50% background:rgba(0,0,0,0.5);   &lt;!-- Mixed! --&gt;
</code></pre>
<h3 id="correct-versions">Correct versions:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: caption width:50% background:rgba(0,0,0,0.5)    &lt;!-- All without ; --&gt;
::: caption width:50%; background:rgba(0,0,0,0.5);  &lt;!-- All with ; --&gt;
</code></pre>
<h3 id="wrong-url-without-semicolons-contains">Wrong: URL without semicolons (contains <code>:</code>)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: box background:url(https://example.com/img.jpg)  &lt;!-- Needs ; mode --&gt;
</code></pre>
<h3 id="correct">Correct:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">::: box background:url(https://example.com/img.jpg);  &lt;!-- ; everywhere --&gt;
</code></pre>
